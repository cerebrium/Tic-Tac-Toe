<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    </head>
    <body>
        <h1>
            Welcome to Dog-Tac-Cat! <br><br>
        </h1>

<!-- 
    ***************************************** Scoring *******************************************
    --> 

        <div class="score-crosses">
            Dogs: 
        </div>
        <div class="score-zeros">
            Cats: 
        </div>
        <!-- 
    ***************************************** Scoring *******************************************
    --> 
        <button class="reset-button">
            New Game
        </button>
<!-- 
  **********************************************Board*********************************************
    ***************************************** Upper Spots *******************************************
    -->  
        <div class="listeners">
            <div class='upper'>
                <div class='upper-left board available'></div>
                <div class='middle-left board available'></div>
                <div class='bottom-left board available'></div>
            </div> 
    <!-- 
    ******************************************* Middle Spots *******************************************
    -->         
            <div class='middle'>
                <div class='upper-middle board available'></div>
                <div class='middle-middle board available'></div>
                <div class='bottom-middle board available'></div>
            </div>
    <!-- 
    ********************************************** Bottom Spots *****************************************
    -->        
            <div class='bottom'>
                <div class='upper-right board available'></div>
                <div class='middle-right board available'></div>
                <div class='bottom-right board available'></div>
            </div>  
        </div>    
    <script src="js/index.js"></script>    
    </body>
</html>
